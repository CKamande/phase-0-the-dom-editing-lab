<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1. Contains an <h1> tag -->
  <h1>Welcome to My Page</h1>

  <!-- 2. Contains a <p> tag -->
  <p>
    This is a paragraph that contains important formatting. 
    <!-- 3. Contains a <strong> tag -->
    <strong>Bold text</strong>, 
    <!-- 4. Contains an <em> tag -->
    <em>italicized text</em>, and 
    <!-- 5. Contains an <a> tag -->
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">a link</a>.
  </p>

  <!-- 6. Contains a <table> tag -->
  <table border="1">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Row 1, Col 1</td>
      <td>Row 1, Col 2</td>
    </tr>
    <tr>
      <td>Row 2, Col 1</td>
      <td>Row 2, Col 2</td>
    </tr>
  </table>
</body>
</html>
